<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solver</title>
  <link type="text/css" rel="stylesheet" href="style.css">
  <script type="module" src="index.js" defer></script>
</head>

<body>
  <div class="steps-section">
    <h3>Шаг 1</h3>
    <div class="search-bar">
      <label for="search">Поиск</label>
      <input type="text" class="search" id="search">
    </div>
    <ul class="questions" id="questions">
    </ul>
  </div>

  <div class="steps-section">
    <h3>Шаги 3 — 13</h3>
    <form id="form">
      <h4>Входные данные</h4>
      <fieldset>
        <legend>Цена продукции, руб./т.</legend>
        <input type="number" step="any" name="price" min="0" required>
        <span class="invalid-feedback">неотрицательное число</span>
        <span class="valid-feedback">ツ</span>
      </fieldset>
      <fieldset>
        <legend>Себестоимость, руб./т.</legend>
        <input type="number" step="any" name="cost" min="0" required>
        <span class="invalid-feedback">неотрицательное число</span>
        <span class="valid-feedback">ツ</span>
      </fieldset>
      <fieldset>
        <legend>Годовой объем производства и реализации продукции, тыс. т.</legend>
        <input type="number" step="any" name="volume" min="0" required>
        <span class="invalid-feedback">неотрицательное число</span>
        <span class="valid-feedback">ツ</span>
      </fieldset>
      <fieldset>
        <legend>Доля переменных расходов в себестоимости продукции, %</legend>
        <input type="number" step="any" name="share" min="0" max="100" required>
        <span class="invalid-feedback">число между 0 и 100</span>
        <span class="valid-feedback">ツ</span>
      </fieldset>
    </form>
    <ul id="solution">
    </ul>
  </div>
</body>

</html>
